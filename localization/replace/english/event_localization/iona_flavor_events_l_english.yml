# Restoring Chell to Glory
ionaflavor.0001.t:0 "A game of wits"
ionaflavor.0001.desc:0 "You come across a pair of servants playing a strange game in the hallway. A spread of cards sits in between them, with a small pile of gold nearby. When they notice you, one tells you they found the cards like this, and asks whether or not it is an ill omen."
ionaflavor.0001.a:0 "We'll never know"
ionaflavor.0001.b:0 "A deal with the Hells may have been struck..."
# Dreams of the Elsewhere
ionaflavor.0002.t:0 "Dreams of the Elsewhere"
ionaflavor.0002.desc:0 "Late one night, long after your waking mind yielded to the dreaming, you find yourself tugged in a new direction. "